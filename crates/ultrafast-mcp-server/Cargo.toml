[package]
name = "ultrafast-mcp-server"
version = "0.1.0"
edition = "2021"
description = "MCP server implementation for ULTRAFAST MCP"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/ultrafast-mcp"
keywords = ["mcp", "server", "async", "protocol"]
categories = ["api-bindings", "web-programming", "asynchronous"]

[dependencies]
ultrafast-mcp-core = { path = "../ultrafast-mcp-core" }
ultrafast-mcp-transport = { path = "../ultrafast-mcp-transport", features = ["http"] }
ultrafast-mcp-monitoring = { path = "../ultrafast-mcp-monitoring", optional = true }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
async-trait = "0.1"
uuid = { version = "1.0", features = ["v4"] }
rand = "0.8"

[features]
default = []
monitoring = ["ultrafast-mcp-monitoring"]
