  publish-level-3:
    name: Publish Level 3 Dependencies
    runs-on: ubuntu-latest
    needs: [publish-level-2]
    if: always() && needs.publish-level-2.result == 'success'
    strategy:
      matrix:
        crate: ['ultrafast-mcp-server', 'ultrafast-mcp-client']
